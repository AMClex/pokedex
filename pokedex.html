<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="pokedex.css">
</head>
<body>

<!--
    <audio id="background-music" autoplay loop>
        <source src="./pokemon_center.mp3" type="audio/mp3">
      </audio> 
--> 

    <div id="pokemon-info">
        <h1 id="titrePokedex">Pokédex</h1>

        <input type="text" id="userInput" placeholder="Entrez le nom d'un Pokémon">
        <button onclick="infoPokemon()">Rechercher</button>

        <div id="name"></div>
        <div id="type"></div>
        <div id="taille"></div>
        <div id="categorie"></div>
        <div id="poids"></div>
        <select id="talent"></select>
        <div id="sexe"></div> 
        <div id="stats">
            <p id="hp"></p>
            <p id="attack"></p>
            <p id="defense"></p>
            <p id="specialAttack"></p>
            <p id="specialDefense"></p>
            <p id="speed"></p>
        </div>
        <div id="evolutions">
            <p id="evolveFrom"></p>
            <p id="evolveInto"></p>
        </div>
        <div id = hidden></div>
        <img id= image src= '' />

    <script src="pokedex.js"></script>
</body>
</html>
