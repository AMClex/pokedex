<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pokédex</title>
    <link rel="stylesheet" href="pokedex.css">
</head>
<body>


<!--   <audio id="background-music" autoplay loop>
        <source src="./pokemon_center.mp3" type="audio/mp3">
    </audio> 
-->
    <div id="pokemon-info">
        <div id="top-element">
            <h1 id="titrePokedex">Pokédex</h1>

            <div id="pokemon-form" name="pokemonForm">
                <input type="text" id="userInput" placeholder="Entrez le nom d'un Pokémon">
                <button onclick="onPokemonSearch()">Rechercher</button>
            </div>

        </div>
        <div id="down-element">
            <div id="image-container">
                <img id=image src='' alt="Image du Pokemon"/>
            </div>
            <div id="text">
                <div id="info">
                    <div id="type"></div>
                    <div id="taille"></div>
                    <div id="categorie"></div>
                    <div id="poids"></div>
                    <select id="talent"></select>
                    <div id="sexe"></div> 
                </div>
                <div id="stats">
                    <h2 id="statsTitle"></h2>
                    <p id="hp"></p>
                    <p id="attack"></p>
                    <p id="defense"></p>
                    <p id="specialAttack"></p>
                    <p id="specialDefense"></p>
                    <p id="speed"></p>
                    <div id="evolutions">
                        <p id="evolveFrom"></p>
                        <p id="evolveInto"></p>
                    </div>
                </div>
            </div>
        </div>
        <div id="error-element"></div>
    </div>
    <script src="pokedex.js"></script>
</body>
</html>
